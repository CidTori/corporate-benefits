databaseChangeLog:
  - changeSet:
      id: 1
      author: demo
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_company
              - column:
                  name: balance
                  type: DECIMAL
  - changeSet:
      id: 2
      author: demo
      changes:
        - createTable:
            tableName: deposit
            columns:
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_deposit
              - column:
                  name: deposit_order
                  type: INT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_deposit
              - column:
                  name: type
                  type: TINYINT
              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
                    checkConstraint: amount > 0
              - column:
                  name: reception_date
                  type: DATE
  - changeSet:
      id: 3
      author: demo
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_employee
        - addForeignKeyConstraint:
            baseColumnNames: employee_id
            baseTableName: deposit
            constraintName: FK_DEPOSIT_ON_EMPLOYEE
            referencedColumnNames: id
            referencedTableName: employee
